<p-toast></p-toast>

<p-card>
    <ng-template pTemplate="title">
        Select Columns
    </ng-template>
    <ng-template pTemplate="subtitle">
        Choose the columns to export including any conversions and transformations.
    </ng-template>
    <ng-template pTemplate="content">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left" [style]="{'margin-right': '.5em'}"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        <p-table [value]="columns" [(selection)]="selectedColumns" dataKey="name"  styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th>Name</th>
                    <th>Conversion</th>
                    <th>Transform</th>
                    <th>Round</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-column>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="column"></p-tableCheckbox>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="column.exportName" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{column.exportName}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [options]="conversions" [(ngModel)]="column.conversion" optionLabel="label"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{column.conversion.name}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [options]="transforms" [(ngModel)]="column.transform" optionLabel="name"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{column.transform.name}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [options]="roundOptions" [(ngModel)]="column.round" optionLabel="label"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{column.round.label}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left" [style]="{'margin-right': '.5em'}"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
    </ng-template>
</p-card>
